version: "3.9"
services:
  clamav:
    image: clamav/clamav:stable
    container_name: runesse-clamav
    restart: unless-stopped
    ports:
      - "3310:3310"
    environment:
      - CLAMD_STARTUP_TIMEOUT=120000
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3310 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    volumes:
      - clamav-db:/var/lib/clamav
volumes:
  clamav-db:
